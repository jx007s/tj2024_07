<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_regex</title>
    <script src="../jjss/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>09_regex</h1>
    <script>
        let ttt = "abca"
        document.write("ttt : ",ttt,"<br/>")
        document.write("ttt.startsWith('a') : ",ttt.startsWith('a'),"<br/>")
        
        document.write("ttt[0] >='a' && ttt[0] <='z' : ",ttt[0] >='a' && ttt[0] <='z',"<br/>")

        let res = true
        for (const t of ttt) {
           if(t <'a' || t >'z'){
                res = false
           }
        }
        document.write("res : ",res,"<br/>")
        //  패턴.test(문자열) : 리턴 - Bool (true, false)
        //  문자열.match(패턴) : 리턴 - 조건에 맞는 문자열 없으면 null
        document.write("/[a-z]/.test(ttt) : ", /[a-z]/.test(ttt),"<br/>")
        document.write("/^[a-z]$/.test(ttt) : ", /^[a-z]$/.test(ttt),"<br/>")
        document.write("/^[a-z]+$/.test(ttt) : ", /^[a-z]+$/.test(ttt),"<br/>")
        document.write("ttt.match(/[a-z]/g) : ", ttt.match(/[a-z]/g),"<br/>")
        document.write("ttt.match(/[a-z]/) : ", ttt.match(/[a-z]/),"<br/>")
        document.write("ttt.match(/^[a-z]$/) : ", ttt.match(/^[a-z]$/),"<br/>")
        document.write("ttt.match(/^[a-z]$/g) : ", ttt.match(/^[a-z]$/g),"<br/>")
        document.write("ttt.match(/^[a-z]+$/) : ", ttt.match(/^[a-z]+$/),"<br/>")
        document.write("ttt.match(/^[a-z]+$/g) : ", ttt.match(/^[a-z]+$/g),"<br/>")


        let mmArr = [
        "장동건","건","장서건","장혁","장남건","장3","장빈건","",
        "장","장군","최장군","박장군","장군님","장장장장장장장","장장","고추장",
        "미란다커","키커","쌍피","계피","원두커피장군",
        "장장장","김앤장이다","현빈","원빈","미스터빈","커피빈","커피","원두커피","장희빈",
        "ㄱㄴㄷ","ㄱㄹㄴ","ㅐㅓㅣㅔㅐ","ㅐㅔㅓㅐㅑㅓ","ㄱㅓㅔㅔㅔㄹㄴ",
        "하하하","하호허","팉툍하","하학","하햐","가긱공국","짱쩡맨","쑥ㄴ밬","샹쏑쑗",
        "다","공석호","김희애",
        "나야비","나비야","농ㅂ왕창","장ㄴ비용솽",
        "너탈비털아붕니","너비아니","헤르너비아샹쵕힗",
        "123-456","1234-5678","a","c",
        "1234-5678-9012","123-5678-9012","12-5678-9012","12-568-9012",
        "123-678-9012","123-567833-9012","12-58-9012","1a",
        "abc","abc_def","1234","9846","ab_1234","ab1234",
        "aaa@aaa.aaa","aaaaaa.aaa@","aaa12aaa_aaa@",
        "ab56","AABB","aBCd","AB12","AB안뇽","1","3","1234abc@aaa.aaa",
        "1234abc@aaa.a","1a2b","a12",
        "^","^^","12^34abc@aaa.aaa","1a2b^","^a12","123456.^",
        "\\^","^\\^",".^","\\^^",
        "1234abc@aaa.aa.va","1234abc@a.aa.a.a.va"
    ]

        var ppArr = [
            /장/,   //장 포함
            /^장/,   //장으로 시작
            /장$/,   //장으로 끝
            /^장$/,   //장 1 글자
            
            /장/g,   //장 포함 - g
            /^장/g,   //장으로 시작 - g
            /장$/g,   //장으로 끝 - g
            /^장$/g,   //장 1 글자 - g

            /^장?$/,   //장~장 , 글자0,1개
            /^장*$/,   //장~장  0 글자이상
            /^장+$/,   //장~장  1 글자이상
            /^장.$/,   //장 시작 , 모든글자1개
            /^장..$/,   //장 시작 , 모든글자2개

            /[a-z]/,    //영문소문자 포함
            /[A-Z]/,    //영문대문자 포함
            /[a-zA-Z]/,    //영문대소문자 포함
            /[a-z]/i,  //영문대소문자 포함
            /[0-9]/,    //숫자포함
            /^[a-z]+$/,    //영문소문자  1글자 이상
            /^[0-9]+$/,    //숫자  1글자 이상

            /^\d+$/,       //숫자  1글자 이상
            /^\D+$/,       // 숫자 제외 1글자 이상
            /^\w+$/,       //문자(숫자,영문대소문자,_) 1글자 이상
            /^\W+$/,       //문자(숫자,영문대소문자,_) 제외 1글자 이상
            /^\w\w\w\w$/,       //문자(숫자,영문대소문자,_) 4글자

            /^\w{4}$/,       //문자(숫자,영문대소문자,_) 4글자
            /^\w{3,}$/,       //문자(숫자,영문대소문자,_) 3글자 이상
            /^\w{2,4}$/,       //문자(숫자,영문대소문자,_) 2~4글자
            ///^\w{,4}$/,       // 불가

            /빈건$/,        //빈건으로 끝
            /[빈건]$/,        //빈 or 건 으로 끝
            /(빈건)$/,        //빈건으로 끝
            /(빈|건)$/,        //빈 or 건 으로 끝

            /^[^a-z]+$/,    //영문소문자  제외
            /^[^]+$/,    // 모든 글자
            /^[\^]+$/,    // ^ 1글자 이상
            /^[^\^]+$/,    // ^ 제외 
            
            /[.@_$^]/,    // . @ _ $ ^ 포함 
            /^\d{2,3}-\d{3,4}-\d{4}$/,
            /^[ㄱ-ㅎ]+$/,
            /^[ㅏ-ㅣ]+$/,
            /^[가-힣]+$/,
                           // ㄴㅂㅇ
        ]

        for (const pp of ppArr) {
            document.write(pp, " : ")
            for (const mm of mmArr) {
                if(mm.match(pp)){
                    document.write(mm," , ")
                }
            }

            document.write("<br/>")
        }


    </script>
</body>
</html>
