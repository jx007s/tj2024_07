<body>
    <h1>09_regex</h1>
    <script>
        let ttt = "abca"
        document.write("ttt : ",ttt,"<br/>")
        document.write("ttt.startsWith('a') : ",ttt.startsWith('a'),"<br/>")
        
        document.write("ttt[0] >='a' && ttt[0] <='z' : ",ttt[0] >='a' && ttt[0] <='z',"<br/>")

        let res = true
        for (const t of ttt) {
           if(t <'a' || t >'z'){
                res = false
           }
        }
        document.write("res : ",res,"<br/>")
        //  패턴.test(문자열) : 리턴 - Bool (true, false)
        //  문자열.match(패턴) : 리턴 - 조건에 맞는 문자열 없으면 null
        document.write("/[a-z]/.test(ttt) : ", /[a-z]/.test(ttt),"<br/>")
        document.write("/^[a-z]$/.test(ttt) : ", /^[a-z]$/.test(ttt),"<br/>")
        document.write("/^[a-z]+$/.test(ttt) : ", /^[a-z]+$/.test(ttt),"<br/>")
        document.write("ttt.match(/[a-z]/g) : ", ttt.match(/[a-z]/g),"<br/>")
        document.write("ttt.match(/[a-z]/) : ", ttt.match(/[a-z]/),"<br/>")
        document.write("ttt.match(/^[a-z]$/) : ", ttt.match(/^[a-z]$/),"<br/>")
        document.write("ttt.match(/^[a-z]$/g) : ", ttt.match(/^[a-z]$/g),"<br/>")
        document.write("ttt.match(/^[a-z]+$/) : ", ttt.match(/^[a-z]+$/),"<br/>")
        document.write("ttt.match(/^[a-z]+$/g) : ", ttt.match(/^[a-z]+$/g),"<br/>")
