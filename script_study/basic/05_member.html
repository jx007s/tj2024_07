<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_member</title>
</head>
<body>
    <h1>05_member</h1>
    <script>
//회원의 이름, 나이, 키, 근무시작,근무종료 시각을 작성하고
//근무시간을 계산하여 출력하세요
        var memName = '차은우'
        var age = 26
        var height = 183.4
        var workStart = 10
        var workEnd = 17
        var workTime = workEnd - workStart
        var marriage = false

        document.write("<table border=''>")
        document.write("<tr>")
        document.write("<td>이름</td>")    
        document.write("<td>")
        document.write(memName)    
        document.write("</td>")    
        document.write("</tr>")

        document.write("<tr>")
        document.write("<td>나이</td>")    
        document.write("<td>")
        document.write(age)    
        document.write("</td>")    
        document.write("</tr>")

        document.write("<tr>")
        document.write("<td>키</td>")    
        document.write("<td>")
        document.write(height)    
        document.write("</td>")    
        document.write("</tr>")

        document.write("<tr>")
        document.write("<td>근무시작</td>")    
        document.write("<td>")
        document.write(workStart)    
        document.write("</td>")    
        document.write("</tr>")

        document.write("<tr>")
        document.write("<td>근무종료</td>")    
        document.write("<td>")
        document.write(workEnd)    
        document.write("</td>")    
        document.write("</tr>")

        document.write("<tr>")
        document.write("<td>근무시간</td>")    
        document.write("<td>")
        document.write(workTime)    
        document.write("</td>")    
        document.write("</tr>")

        document.write("<tr>")
        document.write("<td>결혼</td>")    
        document.write("<td>")
        document.write(marriage)    
        document.write("</td>")    
        document.write("</tr>")

        document.write("<table>")
    </script>
</body>
</html>
