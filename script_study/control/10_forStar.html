<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_forStar</title>
</head>
<body>
    <h1>10_forStar</h1>
    <script>
        document.write("<h3>1</h3>")
        for(let line=0; line<5; line++){
            for(let star = 0; star <= line; star++){
                document.write("*")    
            }

            document.write("<br/>")
        }

    </script>
</body>
</html>
