<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_if</title>
</head>
<body>
    <h1>01_if</h1>
    <script>
        /*
        •제어문
프로그램의 흐름(Flow)을 제어
특정 조건에 따라 수행 순서를 바꾸거나 반복, 생략 등 특정 작업 수행
프로그램 내에 원하는 기능을 구현하기 위해 만들어놓은 형식
조건문 : if문, switch문
반복문 : for문, while문, do while문 등.. 


• if문
특정 조건에 따라서 수행되거나 수행되지 말아야 할 코드를지정하는 구조
        
        */
       if(0){
            document.write("if 참이지롱<br/>")
       }
       document.write("if 종료 -----------<br/>")
    </script>
</body>
</html>
