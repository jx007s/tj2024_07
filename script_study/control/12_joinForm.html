<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_joinForm</title>
    <script>
        
        
        for(;;){
            
            var mpw = ''
            var pname = ''

            switch(prompt("아이디")){
                case 'aaa':
                    mpw = '1111'
                    pname = '장동건'
                    break
                
                case 'bbb':
                    mpw = '2222'
                    pname = '장서건'
                    break
                case 'ccc':
                    mpw = '3333'
                    pname = '장남건'
                    break
                default:
                alert("id가 일치하지 않습니다.")
                continue
            }

            let pw = prompt("암호")
           
            if(mpw != pw){
                alert("암호가 일치하지 않습니다.")
                continue
            }

            alert(pname+"님 로그인되었습니다.")
            break
        }        
    </script>
</head>
<body>
    <h1>12_joinForm</h1>
    
</body>
</html>
