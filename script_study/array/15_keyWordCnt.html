    const mwm = [",","(",")","!","-","?"]

        for (const mm of mwm) {
            let ttts = lyrics.split(mm)

        }
        let ttts = lyrics.split("  ")
        lyrics = ttts.join(" ")

        //document.write(lyrics,"<br/>")
        let arr = lyrics.split(" ")
        //console.log(arr)

        let res = {}
        for (const word of arr) {
            document.write(word,"<br/>")
            if(word in res){ // 'ay' in {'ay':1}  : true
                res[word]++   //  res['ay']++   ==> {'ay':2} 
            }else{              // 'ay' in {}  : false
                res[word] = 1 //추가    //{'ay':1}
            }
            
        }
        document.write("<hr/>")
        let max = 0
        for (const k in res) {
            if(max < res[k]){
                max = res[k]
            }
            document.write(k ," : " ,res[k],"<br/>")
        }
        document.write("<hr/>")
        //document.write(Object.keys(res).sort(),"<br/>")
        for (const k of Object.keys(res).sort()) {
            document.write(k ," : " ,res[k],"<br/>")
        }
        document.write("max : " ,max,"<br/>")
        document.write("<hr/>")
        for (let mm = max; mm > 0; mm--) {
            
            document.write("mm --------------- : " ,mm,"<br/>")

            for (const k of Object.keys(res).sort()) {
                if(mm==res[k]){
                    document.write(k ," : " ,res[k],"<br/>")
                }
            }
        }
