    <h1>06_returnExam</h1>
    <script>

        // 데이터 입력 및 계산
        function inputStud(name,...jum){

            const rate = [0.05, 0.1, 0.15, 0.7]
            const kind = "일반,특기생".split(",")[jum.length-3]
            let tot = 0
            let avg = 0
            
            for (const i in jum) {
                tot += jum[i]  
                avg += jum[i] * rate[i]  
            }
            if(kind=="일반"){
                avg = tot / jum.length
            }
            

            return {kind:kind, name:name, jum:jum, tot:tot, avg:avg}
        }

        //tr출력
        function trStud(st){ //st : 학생1명
            //st : {kind: '일반', name: '이동준', jum: Array(3), tot: 204, avg: 68}
            //st : {kind: '특기생', name: '삼동준', jum: Array(4), tot: 266, avg: 83.9}
            //st : ...

            let ttt = "<tr>"
            ttt += "<td>"+st.kind+"</td>"
            ttt += "<td>"+st.name+"</td>"

            for(let i in st.jum){
                ttt += "<td>"+st.jum[i]+"</td>"
            }

            if(st.kind=="일반"){
                ttt += "<td></td>"
            }

            ttt += "<td>"+st.tot+"</td>"
            ttt += "<td>"+st.avg+"</td>"
            ttt += "</tr>"
            document.write(ttt)
        }


        /// 학생들 배열
        let studs = [
            inputStud("이동준",37,68,99),
            inputStud("삼동준",37,58,79,92),
            inputStud("사동준",97,68,39),
            inputStud("오동준",97,78,59,32),
            inputStud("육동준",67,68,69,62),
            inputStud("칠동준",67,68,69)
            
        ]
        console.log(studs)

    </script>
