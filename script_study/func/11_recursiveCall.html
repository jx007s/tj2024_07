<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_recursiveCall</title>
</head>
<body>
    <h1>11_recursiveCall</h1>
    <script>
        let pre = ""
        function fn(nn){
            let myPre = pre
            pre+="&nbsp;&nbsp;&nbsp;&nbsp;"
            let res = nn

            document.write(myPre,"fn 시작 ",nn," , ",res," -----<br/>")
            if(nn>0){     //조건
                res += fn(nn-1) //재귀호출  증감 : -1
            }
            document.write(myPre,"fn 끝 ",nn," , ",res," -----<br/>")
            return res
        }
        let rr = fn(3) //초기값 : 3
        document.write("rr : ",rr,"<br/>")

        function even(nn){

            let res = nn

            if(nn%2 != 0){
                res = 0
            }

            if(nn>0){
                res += even(nn-1)
            }

            document.write(nn, " , ", res,"<br/>")

            return res
        }

        document.write(even(15))

    </script>
</body>
</html>
