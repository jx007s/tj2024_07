    <h1>10_examCall</h1>
    <script>

        function inputStud(arr){

            const rate = [0.05, 0.1, 0.15, 0.7]
            const kind = "일반,특기생".split(",")[arr.length-4]
            let tot = 0
            let avg = 0
            let jum = arr.slice(1)

            for (const i in jum) {
                tot += jum[i]  
                avg += jum[i] * rate[i]  
            }
            if(kind=="일반"){
                avg = tot / jum.length
            }

            return {kind:kind, name:arr[0], jum:jum,  tot:tot, avg:avg}
        }

        function printPre(title){
            let ttt = "<table border=''><tr>"
   
            for (const t of title.split(",")) {
                ttt += "<td>"+t+"</td>"    
            }
            ttt += "</tr>"
            document.write(ttt)

        }

        function printSur(){
            document.write("</table>")
        }

        function trStud(st){
           
            let ttt = "<tr>"
            ttt += "<td>"+st.kind+"</td>"
            ttt += "<td>"+st.name+"</td>"

            for(let i in st.jum){
                ttt += "<td>"+st.jum[i]+"</td>"
            }
            if(st.kind=="일반"){
                ttt += "<td></td>"
            }
            ttt += "<td>"+st.tot+"</td>"
            ttt += "<td>"+st.avg+"</td>"
            ttt += "</tr>"
            document.write(ttt)
        }
