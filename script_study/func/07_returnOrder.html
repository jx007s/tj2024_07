<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_returnOrder</title>
</head>
<body>
    <h1>07_returnOrder</h1>
    <script>
        function order(day, am, af, as){
            let tot = am * 2000 + af * 2300 + as *2700
            //console.log(day, am, af, as, tot)
            return {"day":day, "tot":tot}
        }

        function ppp(cf){
            //console.log("ppp : ",cc)
            let ttt = "<tr>"
                ttt += "<td>"+cf.day+"</td>"
                ttt += "<td>"+cf.tot+"</td>"
                ttt += "</tr>"
            document.write(ttt)
        }

        let cc = order('4/10', 1,2,0)
        let cc1 = order('4/11',2,0,1)
        //console.log(cc)

        let arr = [
            order('4/10', 1,2,0),
            order('4/11',2,0,1),
            order('4/12', 0,3,0),
            order('4/13', 1,1,1)
        ]
       
        
    </script>
    <table border="">
        <tr>
            <td>날짜</td>
            <td>금액</td>
        </tr>
        <script>
             //ppp(cc)  // cf = cc
             //ppp(cc1)
             for (const coffee of arr) {
                ppp(coffee)
             }
        </script>
    </table>
</body>
</html>
