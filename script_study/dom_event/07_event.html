<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        wrapper{
            width: 600px;
            height: 300px;
            background-color: #ffa;
            margin: 5px;
            display: block;
        }
        wrapper > div{
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            overflow: auto;
        }
    </style>
    <script src="../jjss/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            function conLog(msg){
                //$("#con").html() --> text node 호출
                //console.log( $("#con").html())
                $("#con").html($("#con").html()+"<br/>"+msg) // text node 대입
            }
            //conLog("뭐여")

            $("wrapper > div").css({backgroundColor:"#0ff"})
            $("wrapper > div:nth-child(1)").click(function(){
                alert("1번 눌렀냐?")
            })

            $("wrapper > div").eq(1).click(function(){
                //alert($(this).html())  // this : 실행되는 객체 자신
                conLog($(this).html())
            })
            $("wrapper > div").on('click',function(){
                $(this).css({color:"#f00"})
            })

            $("wrapper > div").eq(2).mouseover(function(e){
                
                conLog($(this).html()+"-mouseover : "+e.clientX+" , "+e.clientY)
            })
            $("wrapper > div").eq(2).mouseout(function(e){
                
                conLog($(this).html()+"-mouseout : "+e.clientX+" , "+e.clientY)
            })

            $("wrapper > div").eq(3).on('mousemove',function(e){
                
                conLog($(this).html()+" : "+e.clientX+" , "+e.clientY)
            })

            $("wrapper > div").eq(4)
            .mouseover(function(e){
                
                conLog($(this).html()+"-mouseover : "+e.clientX+" , "+e.clientY)
            })
            .mouseout(function(e){
                
                conLog($(this).html()+"-mouseout : "+e.clientX+" , "+e.clientY)
            })

            $("wrapper > div").eq(5)
            .hover(
                function(e){
                
                    conLog($(this).html()+"-hover-over : "+e.clientX+" , "+e.clientY)
                },
                function(e){
                
                    conLog($(this).html()+"-hover-out : "+e.clientX+" , "+e.clientY)
                }
            )
            $("wrapper > div").eq(6).on('scroll',function(e){
                
                //conLog("6 : "+e.clientX+" , "+e.clientY)
                conLog("6 : "+$(this).scrollLeft()+" , "+$(this).scrollTop())
            })

            /// 클래스 aaa 클릭시 자신을 45도 회전해 주세요
            // id bbb 클릭할때마다 제목이 1도씩 회전해 주세요 
            /// 9번 다운: 글자 2배, 업:원래크기

            $(".aaa").click(function(){
                
                $(this).css("transform","rotate(45deg)")
            })
            let ang = 0
            $("#bbb").click(function(){
                ang++
                $("h1").css("transform","rotate("+ang+"deg)")
            })

            $("wrapper > div").eq(8)
            .mousedown(function(){
                
                $(this).css({fontSize:"2rem"})
            })
            .mouseup(function(){
                
                $(this).css({fontSize:"1rem"})
            })

        })
    </script>
    <title>07_event</title>
</head>
<body>
    <h1>07_event</h1>
    <wrapper>
        <div>1번</div>
        <div class="aaa">2번</div>
        <div>3번</div>
        <div class="aaa">4번</div>
        <div class="aaa">5번</div>
        <div>6번</div>
        <div id="bbb">7번
            <img src="../fff/son_2.jpg" alt="">
        </div>
        <div id="bbb">8번</div>
        <div>9번</div>
    </wrapper>
    <div id="con">기본내용</div>
</body>
</html>
