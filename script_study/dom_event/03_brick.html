<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            position: absolute;
            width: 500px;
            height: 400px;
            background-color: #ffa;
            border: 1px solid #ccc;
            left : 100px;
            /* margin: auto; */
        }
        section > div{
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-color: #f00;
        }
    </style>
    <title>03_brick</title>
    <script>
        window.onload=function(){
            
            let box = document.querySelector("section > div")
            box.style.left = "200px"

            let section = document.querySelector("section")

            section.onmousemove = (e)=>{
                console.log(e.clientX, " , ",e.clientY)
                //e.clientX
                let xx = e.clientX-100-25
                if(xx >= 500-50){
                    xx = 500-50
                }
                if(xx < 0){
                    xx = 0
                }

                box.style.left =xx +"px"
            }
            
        }
    </script>
</head>
<body>
    <h1>03_brick</h1>
    <section>
        <div></div>
    </section>
</body>
</html>
