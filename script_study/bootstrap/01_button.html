<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../jjss/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../jjss/jquery-3.7.1.min.js"></script>
    <script src="../jjss/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <title>01_button</title>
</head>
<body>
    <h1>01_button</h1>
    <h2>기본</h2>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>
    <h2>outline</h2>
    <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning">warning</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-link">link</button>
    <h2>크기</h2>
    <button class="btn btn-primary btn-lg">large</button>
    <button class="btn btn-primary btn-sm">small</button>
    <button class="btn btn-primary btn-lg btn-block">block</button>
    <h2>비활성화, 토글</h2>
    <button class="btn btn-primary" disabled>disabled</button>
    <button class="btn btn-primary" data-bs-toggle="button" >toggle</button>
    <button class="btn btn-primary" data-bs-toggle="button" aria-pressed="true">true</button>
    <button class="btn btn-primary" data-bs-toggle="button" aria-pressed="false">false</button>
    <h2>그룹</h2>
    <div class="btn-group" role="group">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-success">center</button>
        <button class="btn btn-danger">right</button>
    </div>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
            <button class="btn btn-primary">left</button>
            <button class="btn btn-success">center</button>
            <button class="btn btn-danger">right</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-primary">left</button>
            <button class="btn btn-success">center</button>
            <button class="btn btn-danger">right</button>
        </div>
    </div>

    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" name="gender" id="mm">
        <label for="mm" class="btn btn-outline-primary">남</label>
        <input type="radio" class="btn-check" name="gender" id="ff" checked>
        <label for="ff" class="btn btn-outline-primary">여</label>
        <input type="radio" class="btn-check" name="gender" id="it">
        <label for="it" class="btn btn-outline-primary">it</label>
    </div>
    <div class="btn-group" role="group">
        <input type="checkbox" class="btn-check" name="hobby" id="sleep">
        <label for="sleep" class="btn btn-outline-primary">잠자기</label>
        <input type="checkbox" class="btn-check" name="hobby" id="netflix" checked>
        <label for="netflix" class="btn btn-outline-primary">netflix</label>
        <input type="checkbox" class="btn-check" name="hobby" id="song">
        <label for="song" class="btn btn-outline-primary">노래</label>
    </div>
</body>
</html>
