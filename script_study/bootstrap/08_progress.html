<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../jjss/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../jjss/jquery-3.7.1.min.js"></script>
    <script src="../jjss/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
   
    <title>08_progress</title>
</head>
<body>
    <h1>08_progress</h1>
    <h4>style="width: 25%"</h4>
    <div class="progress">
        <div class="progress-bar" aria-valuemin="0" aria-valuemax="100" style="width: 25%" ></div>
    </div>
    <h4>w-25</h4>
    <div class="progress">
        <div class="progress-bar w-25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h4>글자</h4>
    <div class="progress">
        <div class="progress-bar w-25" aria-valuemin="0" aria-valuemax="100">이십오퍼센트</div>
    </div>
    <h4>height: 2px</h4>
    <div class="progress" style="height: 2px;">
        <div class="progress-bar w-25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h4>bg-warning</h4>
    <div class="progress" >
        <div class="progress-bar w-25 bg-warning" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h4>다수</h4><!--  style="width: %"  만 가능  w-25 불가-->
    <div class="progress" >
        <div class="progress-bar bg-warning" style="width: 20%"  aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" style="width: 35%"  aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" style="width: 10%"  aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h4>줄무늬</h4>
    <div class="progress" >
        <div class="progress-bar w-25 bg-warning progress-bar-striped" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h4>줄무늬 애니메이션</h4>
    <div class="progress" >
        <div class="progress-bar w-25 bg-warning progress-bar-striped progress-bar-animated" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</body>
</html>
