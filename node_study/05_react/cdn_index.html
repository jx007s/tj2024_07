<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!--babel  JSX문법 ==> javascript 로 변환-->
    <script src="https://unpkg.com/@babel/standalone"></script>
    <style>
        .ccr{
            color: #f00;
        }
        .ccb{
            color: #00f;
        }
    </style>
    <title>cdn_index</title>
</head>
<body>
    <div id="root"></div>
    <hr>
    <div id="root2"></div>
    <hr>
    <div id="root3"></div>
    <hr>
    <div id="root4"></div>
    <hr>
    <div id="root5"></div>
    <script type="text/javascript">
        /*
        ReactDOM.render(A,B)
        A를 B 안에 넣어라

        React.createElement('div',null,'안녕하세요'),
                      type      props    children
                      만들객체,   속성,  안에 들어갈 요소
        */

        // ReactDOM.render(
        //     React.createElement('div',null,'안녕하세요'),
        //     document.getElementById('root')
        // )

        const ee = React.createElement(
            'div',
            {className: 'ccr'},
            '안녕하세요2')

        ReactDOM.render(ee,document.getElementById('root')
        )

        const aa = React.createElement(
            'div',
            null,
            React.createElement('div',null,'아기상어'),
            React.createElement('div',null,'엄마상어'),
            React.createElement('div',null,'아빠상어')
            )

        ReactDOM.render(aa,document.getElementById('root2') )

        const bb = React.createElement('div',null,'장수풍뎅이')
        const cc = React.createElement('div',null,'사슴벌레')

        //render 시 1개의 요소만 넣을 수 있음
        //ReactDOM.render(bb,cc,document.getElementById('root3') )


        const dd = ()=>{
            console.log('dd 를 실행')
            return (
                React.createElement(
                    'div',
                    null,
                    React.createElement('div',null,'이효리'),
                    React.createElement('div',null,'삼효리'),
                    React.createElement('div',null,'사효리')
                )
            )
        }

        ReactDOM.render(
            React.createElement(dd),
            document.getElementById('root4') 
        )

    </script>

    <!-- babel 문법사용-->
    <script type="text/babel">

        const ff = ()=>{
            console.log('ff 를 실행')
            //JSX 문법
            return (
                <div>
                    <div>장동건</div>
                    <div className='ccb'>장서건</div>
                </div>
            )
        }

        ReactDOM.render(
            React.createElement(ff),
            document.getElementById('root5') 
        )
    </script>
    
</body>
</html>
