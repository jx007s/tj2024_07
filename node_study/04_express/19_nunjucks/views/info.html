<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>info 입니다</h1>
    <p>{{arr}}</p>
    <p>age : {{age}}</p>

   {% set no = 10 %}
   <p>no : {{no}}</p>


   {% if no >3 %}
   <p>no 는 3보다 크다</p>
   {% else %}
   <p>no 는 3보다 작거나 같다</p>
   {% endif %}

    {% for i in range(1, no) %}
        <div>{{i}}</div>
    {% endfor %}
    <hr>

    {% for i in arr %}
        <div>{{i}}</div>
    {% endfor %}
</body>
</html>
