<html>
    <head>
        <title>05_blockquote</title>
    </head>
    <body>
        <h1>05_blockquote</h1>
        <h2>q : 쌍따옴표</h2>
        <p>
            Lorem ipsum dolor sit amet 
            <!-- q : 인용구 , 쌍따옴표 표기
                cite : 인용내용 출처 (웹브라우저에서 확인 X ) 
            -->
            <q cite="https://www.naver.com">consectetur adipisicing</q>
             elit. Voluptatibus officia 
        </p>
        <h2>blockquote : 좌우여백</h2>
        <p>
            odio reprehenderit ullam enim magnam facere quaerat eaque earum 
            <!-- blockquote : 인용구 , 좌우 여백
                cite : 인용내용 출처 (웹브라우저에서 확인 X ) 
            -->
            <blockquote cite="https://www.naver.com">provident similique</blockquote>
            magnam facere quaerat eaque earum  magnam facere quaerat eaque earum 
             
        </p>
        
    </body>
</html>
