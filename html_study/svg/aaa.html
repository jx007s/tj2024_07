<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animation Example</title>
  <style>
    /* 애니메이션을 위한 스타일 */
    #svg-container {
      width: 500px;
      height: 200px;
    }

    path {
      fill: black;
      transition: fill 0.5s ease;
    }

    /* 애니메이션 추가 */
    path:hover {
      fill: red;
    }

    /* 경로 크기 애니메이션 */
    .scale-animation {
      animation: scale 2s infinite alternate;
    }

    @keyframes scale {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.5);
      }
    }
  </style>
</head>
