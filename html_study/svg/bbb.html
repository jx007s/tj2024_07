<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Rectangle Animation</title>
  <style>
    /* SVG 스타일 */
    svg {
      width: 196px;
      height: 164px;
    }

    /* rect 애니메이션 */
    rect {
      fill: none; /* 채우지 않음 */
      stroke: #FF0000; /* 빨간색 테두리 */
      stroke-width: 5;
      stroke-dasharray: 1000; /* 네모의 둘레 길이 */
      stroke-dashoffset: 500; /* 처음에는 선이 그려지지 않음 */
      animation: draw 5s linear forwards; /* 3초 동안 선이 그려짐 */
    }

    /* 애니메이션 정의 */
    @keyframes draw {
      0% {
        stroke-dashoffset: 500; /* 시작할 때 선이 그려지지 않음 */
      }
      100% {
        stroke-dashoffset: 0; /* 선이 모두 그려짐 */
      }
    }
  </style>
</head>
<body>

  <!-- SVG 네모 -->
  <svg width="196" height="164" viewBox="0 0 196 164" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="2.5" y="2.5" width="191" height="159" stroke="#FF0000" stroke-width="5"/>
  </svg>

</body>
</html>
