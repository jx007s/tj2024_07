<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_flex_tab</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 800px;
            height: 500px;
            margin: 0 auto;
        }
        .header{
            width: 800px;
            height: 50px;
            background-color: #fa0;
            line-height: 50px;
            
        }
        .logo{
            background-color: #ff0;
            margin-left: 100px;
            width: 100px;
            height: 50px;
            font-weight: 700;
            float: left;
        }
        .menus{
            background-color: #0f0;
            margin: 0 50px;
            width: 500px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            float: left;
        }
        .menu{
            text-align: center;
            display: block;
            width: 70px;
            height: 50px;
            background-color: aqua;
            border-right: 1px solid #fff;
            text-decoration: none;
            color: #f00;
        }
        .section{
            width: 800px;
            height: 450px;
        }
        img{
            width: 800px;
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>09_flex_tab</h1>
    <div class="wrapper">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="menus">
                <a href="#" class="menu">Work01</a>        
                <a href="#" class="menu">Work02</a>
                <a href="#" class="menu">Work03</a>
                <a href="#" class="menu">Work04</a>
                <a href="#" class="menu">Work05</a>
            </div>    
        </div>
        <div class="section">
            <img src="../fff/car.jpg" alt="">
        </div>
    </div>
</body>
</html>
