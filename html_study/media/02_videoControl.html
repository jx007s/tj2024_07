<html>
    <head>
        <title>02_videoControl</title>
    </head>
    <body>
        <h1>02_videoControl</h1>

        <video src="../fff/mmm/SampleVideo_1280x720_1mb.mp4" height="100px"></video>
        <video src="../fff/mmm/SampleVideo_1280x720_1mb.mp4" 
                height="100px" autoplay muted></video>
        <video src="../fff/mmm/SampleVideo_1280x720_1mb.mp4" 
                height="100px" controls></video>
        <video src="../fff/mmm/SampleVideo_1280x720_1mb.mp4" 
                height="100px" autoplay muted loop></video>

        <!-- 2개의 영상을 4개 화면구현하세요
            1-1 : 컨트롤바
            1-2 : 멈춤
            2-1 : 자동실행
            2-2 : 반복

            바둑판구조
            1-1  1-2
            2-1  2-2
        -->        
    </body>
</html>
