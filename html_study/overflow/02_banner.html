<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_banner</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .big{
            width:317px;
            height: 200px;
            border: 5px solid #f00;
            overflow: auto;
        }
        .big2{
            width:300px;
            height: 217px;
            border: 5px solid #f00;
            overflow: auto;
        }
        img{
            display: block;
            float: left;
            width:300px;
            height: 200px;
        }
        .long{
            
            width:1500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>02_banner</h1>
    <h2>세로</h2>
    <div class="big">
        <img src="../fff/child_2.jpg" alt="">
        <img src="../fff/child_1.jpg" alt="">
        <img src="../fff/son_4.jpg" alt="">
        <img src="../fff/son_3.jpg" alt="">
        <img src="../fff/son_2.jpg" alt="">
    </div>
    <h2>가로</h2>
    <div class="big2">
        <div class="long">
            <img src="../fff/child_2.jpg" alt="">
            <img src="../fff/child_1.jpg" alt="">
            <img src="../fff/son_4.jpg" alt="">
            <img src="../fff/son_3.jpg" alt="">
            <img src="../fff/son_2.jpg" alt="">
        </div>
    </div>
</body>
</html>
