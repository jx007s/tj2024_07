<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_banner2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 800px;
            height: 517px;
            margin: 0 auto;
        }
        .header{
            width: 800px;
            height: 50px;
            background-color: #fa0;
            line-height: 50px;
            
        }
        .logo{
            background-color: #ff0;
            margin-left: 100px;
            width: 100px;
            height: 50px;
            font-weight: 700;
            float: left;
        }
        .menus{
            background-color: #0f0;
            margin: 0 50px;
            width: 500px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            float: left;
        }
        .menu{
            text-align: center;
            display: block;
            width: 70px;
            height: 50px;
            background-color: aqua;
            border-right: 1px solid #fff;
            text-decoration: none;
            color: #f00;
        }
        .section{
            width: 800px;
            height: 467px;
           
            overflow: auto;
        }
        .tot{
            width: 3200px;
            height: 450px;
            
        }
        img, .artice{
            display: block;
            float: right;
            width: 800px;
            height: 450px;
        }
        .ar_img , .ar_sub{
            width: 250px;
            height: 300px;
            padding: 20px;
            border: 2px solid #999;
            margin: 50px 20px;
            float: left;
        }
    </style>
</head>
<body>
    <h1>03_banner2</h1>
    <div class="wrapper">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="menus">
                <a href="#" class="menu">Work01</a>        
                <a href="#" class="menu">Work02</a>
                <a href="#" class="menu">Work03</a>
                <a href="#" class="menu">Work04</a>
                <a href="#" class="menu">Work05</a>
            </div>    
        </div>
        <div class="section">
            <div class="tot">
                <img src="../fff/car.jpg" alt="">
                <div class="artice">
                    
                    <img class="ar_img" src="../fff/son_2.jpg" alt="">
                    <div class="ar_sub">
                        <h3>세번째</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam quod dicta non eius laudantium fuga, voluptatum consequuntur molestiae! Beatae deleniti tempore delectus temporibus dicta rem dolorum rerum. Ea, quaerat tempora?</p>
                    </div>
                </div>
                
                <img src="../fff/son_3.jpg" alt="">
                <img src="../fff/son_4.jpg" alt="">
            </div>
            
        </div>
    </div>
</body>
</html>
