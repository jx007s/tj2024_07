<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_gallery2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper {
            position: relative;
        }
        .wrapper > div{
            position: relative;
            float: left;
        }

        /* 썸네일 */
        .wrapper > div{
            width: 520px;
            height: 360px;
        }
        label{
            width: 130px;
            height: 90px;
            display: block;
            float: left;
        }
        input+label > img{
            width: 100px;
            height: 60px;
            padding: 5px;
            margin: 5px;
            border: 5px solid #ccc;
            opacity: 0.5;
        }

        input:checked +label > img{
            opacity: 1;
            border: 5px solid #f00;
        }

        

        /* 큰 이미지 */
        input+label+img{
            position: absolute;
            display: block;
            left: 0px;
            top: 90px;
            width: 422px;
            height: 328px;
            padding: 5px;
            border: 1px solid #ccc;
            opacity: 0;
            transition-duration: 0.5s;
        }

        input:checked +label+img{

            opacity: 1;
        }
        input{
             display: none; 
        }
        
    </style>
</head>
<body>
    <h1>10_gallery2</h1>
    <div class="wrapper">
        <div>
            <input type="radio" name="big" id="c1">
            <label for="c1">
                <img src="../fff/child_1.jpg" alt="">    
            </label>
            <img src="../fff/child_1.jpg" alt="">

            <input type="radio" name="big"  id="c2">
            <label for="c2" >
                <img src="../fff/child_2.jpg" alt="">    
            </label>
            <img src="../fff/child_2.jpg" alt="">

            <input type="radio" name="big"  id="s2">
            <label  for="s2">
                <img src="../fff/son_2.jpg" alt="">    
            </label>
            <img src="../fff/son_2.jpg" alt="">

            <input type="radio" name="big"  id="s3">
            <label  for="s3">
                <img src="../fff/son_3.jpg" alt="">   
            </label>
            <img src="../fff/son_3.jpg" alt="">
        </div>
    </div>
</body>
</html>
